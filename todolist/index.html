<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> -->
</head> 
<body>
    <form class="todo-form">
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle"></i>
        </button>
    </form>
    <div class="select">
        <select name="todos" class="filter-todos">
            <option value="all">all</option>
            <option value="completed">completed</option>
            <option value="uncompleted">uncompleted</option>
        </select>
    </div>
    <div class="todo-container">
        <ul class="todoList">
            <!-- <li class="todo">
                <p class="todo__title">todo #1</p>
                <span class="todo__createdAt">1402/7/6</span>
                <button><i class="todo__check far fa-check-square"></i></button>
                <button><i class="todo__remove far fa-trash-alt"></i></button>
            </li> -->
        </ul>
    </div>


    

    <script src="main.js"></script>
    
    
</body>
</html>
